					zoom: 4,
					center: { lat: 51.5, lng: 13.7 },
					disableDefaultUI: true
				});

				// Load GeoJSON.
				map.data.loadGeoJson('Countries.json');

				map.data.setStyle(function (feature) {
					var color = '#' + (0x1000000 + (Math.random()) * 0xffffff).toString(16).substr(1, 6);
					return {
						fillColor: color,
						strokeColor: color,
						strokeWeight: 1
					};
				});
			});
